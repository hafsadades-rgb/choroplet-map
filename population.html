<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Carte Choroplèthe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Fichier GeoJSON transformé en variable JS -->
  <script src="population.geojson"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100vh; }
    .info {
      padding: 6px 8px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .info h4 { margin: 0 0 5px; color: #777; }
    .legend {
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
  
    const map = L.map('map').setView([31.5, -7.5], 6);


    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);


    const info = L.control();
    info.onAdd = function () {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };
    info.update = function (props) {
      this._div.innerHTML = '<h4>Population régionale</h4>' +
        (props
          ? `<b>${props.nom_region || 'Région inconnue'}</b><br>${Number(props[' Populatio']).toLocaleString()} habitants`
          : 'Survolez une région');
    };
    info.addTo(map);


    function getColor(d) {
      return d < 500000  ? '#fee5d9' :
             d < 1000000 ? '#fcae91' :
             d < 2000000 ? '#fb6a4a' :
             d < 3000000 ? '#de2d26' :
             d < 4000000 ? '#a50f15' :
                           '#67000d';
    }


    function style(feature) {
      const d = Number(feature.properties[' Populatio']); // conversion en nombre
      return {
        fillColor: getColor(d || 0), // évite NaN
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }


    function highlightFeature(e) {
      const layer = e.target;
      layer.setStyle({
        weight: 3,
        color: '#666',
        fillOpacity: 0.9
      });
      layer.bringToFront();
      info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      geojson.resetStyle(e.target);
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }


    const geojson = L.geoJson(population, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'info legend');
      const grades = [0, 500000, 1000000, 2000000, 3000000, 4000000];
      const labels = [];

      for (let i = 0; i < grades.length; i++) {
        const from = grades[i];
        const to = grades[i + 1];
        labels.push(
          `<i style="background:${getColor(from + 1)}"></i> ${from.toLocaleString()}${to ? '&ndash;' + to.toLocaleString() : '+'}`
        );
      }

      div.innerHTML = '<b>Population</b><br>' + labels.join('<br>');
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
